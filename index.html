<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna de Votação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="selecionar" class="container">
    <h1>ESCOLHA UMA CAPA PARA O LIVRO</h1>
    <div class="book-container">
      <div class="book" onclick="votar('pequeno_principe')">
        <img src="imagens/pequeno_principe.jpg" alt="CAPA 1">
        <p>CAPA 1</p>
      </div>
      <div class="book" onclick="votar('chapeuzinho_vermelho')">
        <img src="imagens/chapeuzinho_vermelho.jpg" alt="CAPA 2">
        <p>CAPA 2</p>
      </div>
    </div>
  </div>

  <div id="agradecimento" class="agradecimento" style="display: none;">
    <h2>Obrigado por votar!</h2>
    <img id="imagemEscolhida" src="" alt="Capa Escolhida">
  </div>

  <script src="script.js"></script>
</body>
</html>
